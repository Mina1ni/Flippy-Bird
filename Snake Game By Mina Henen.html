<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake Game By Mina Henen</title>
    <style>
        body {
            text-align: center;
            background-color: #333;
            margin: 0;
            overflow: hidden;
            color: white;
        }
        canvas {
            background-color: black;
            display: none;
            border: 2px solid white;
        }
        #startMenu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        button, select {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="startMenu">
        <h1>Snake Game By Mina Henen</h1>
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty">
            <option value="easy" selected>Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <button id="startGame">Start Game</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const startMenu = document.getElementById("startMenu");
        const startButton = document.getElementById("startGame");
        const difficultySelect = document.getElementById("difficulty");

        let box = 20;
        let snake = [{ x: box * 5, y: box * 5 }];
        let direction = "RIGHT";
        let food;
        let score = 0;
        let gameSpeed = 150;
        let gameInterval;

        function setDifficulty(level) {
            if (level === "easy") gameSpeed = 150;
            else if (level === "medium") gameSpeed = 100;
            else if (level === "hard") gameSpeed = 75;
        }

        function startGame() {
            setDifficulty(difficultySelect.value);
            startMenu.style.display = "none";
            canvas.style.display = "block";
            canvas.width = window.innerWidth * 0.9;
            canvas.height = window.innerHeight * 0.7;
            resetGame();
            gameInterval = setInterval(draw, gameSpeed);
        }

        startButton.addEventListener("click", startGame);

        function resetGame() {
            snake = [{ x: box * 5, y: box * 5 }];
            direction = "RIGHT";
            score = 0;
            food = generateFood();
        }

        function generateFood() {
            return {
                x: Math.floor(Math.random() * (canvas.width / box)) * box,
                y: Math.floor(Math.random() * (canvas.height / box)) * box
            };
        }

        document.addEventListener("keydown", changeDirection);

        function changeDirection(event) {
            if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            else if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? "lime" : "green";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === "UP") snakeY -= box;
            else if (direction === "DOWN") snakeY += box;
            else if (direction === "LEFT") snakeX -= box;
            else if (direction === "RIGHT") snakeX += box;

            if (snakeX === food.x && snakeY === food.y) {
                food = generateFood();
                score++;
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };
            if (snake.some(segment => segment.x === newHead.x && segment.y === newHead.y) ||
                snakeX < 0 || snakeX >= canvas.width ||
                snakeY < 0 || snakeY >= canvas.height) {
                clearInterval(gameInterval);
                alert("Game Over! Score: " + score);
                startMenu.style.display = "flex";
                canvas.style.display = "none";
            }

            snake.unshift(newHead);
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 20);
        }
    </script>
</body>
</html>
