<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Pro</title>
    <style>
        body {
            text-align: center;
            background-color: #70c5ce;
        }
        canvas {
            display: block;
            margin: auto;
            background-color: #fff;
            border: 2px solid black;
        }
        #startGame, #difficulty {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Flappy Bird Pro</h1>
    <label for="difficulty">Select Difficulty:</label>
    <select id="difficulty">
        <option value="easy" selected>Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
    </select>
    <button id="startGame">Start Game</button>
    <canvas id="gameCanvas" width="400" height="500"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        let bird = { x: 50, y: 200, width: 20, height: 20, gravity: 0.15, lift: -4, velocity: 0 };
        let pipes = [];
        let gameRunning = false;
        let score = 0;
        let pipeWidth = 40;
        let pipeGap = 170;
        let pipeSpeed = 1.5;
        let frameCount = 0;
        let gravityLevels = { easy: 0.1, medium: 0.2, hard: 0.3 };
        let speedLevels = { easy: 1, medium: 1.5, hard: 2 };
        let gapLevels = { easy: 180, medium: 150, hard: 120 };
        let pipeSpawnRate = { easy: 180, medium: 150, hard: 120 }; // Increased pipe spacing
        
        document.getElementById("startGame").addEventListener("click", function() {
            if (!gameRunning) {
                let difficulty = document.getElementById("difficulty").value;
                bird.gravity = gravityLevels[difficulty];
                pipeSpeed = speedLevels[difficulty];
                pipeGap = gapLevels[difficulty];
                frameCount = pipeSpawnRate[difficulty];
                resetGame();
                gameRunning = true;
                gameLoop();
            }
        });
        
        document.addEventListener("keydown", () => { if (gameRunning) bird.velocity = bird.lift; });
        
        function resetGame() {
            bird.y = 200;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            frameCount = 0;
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            if (bird.y + bird.height >= canvas.height || bird.y <= 0) {
                gameRunning = false;
                alert("Game Over! Score: " + score);
                return;
            }
            ctx.fillStyle = "yellow";
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
            
            if (frameCount % pipeSpawnRate[document.getElementById("difficulty").value] === 0) {
                let pipeHeight = Math.floor(Math.random() * (canvas.height - pipeGap - 100)) + 50;
                pipes.push({ x: canvas.width, height: pipeHeight });
            }
            
            for (let i = 0; i < pipes.length; i++) {
                pipes[i].x -= pipeSpeed;
                ctx.fillStyle = "green";
                ctx.fillRect(pipes[i].x, 0, pipeWidth, pipes[i].height);
                ctx.fillRect(pipes[i].x, pipes[i].height + pipeGap, pipeWidth, canvas.height);
                
                if (bird.x < pipes[i].x + pipeWidth && bird.x + bird.width > pipes[i].x &&
                    (bird.y < pipes[i].height || bird.y + bird.height > pipes[i].height + pipeGap)) {
                    gameRunning = false;
                    alert("Game Over! Score: " + score);
                    return;
                }
                
                if (pipes[i].x + pipeWidth < bird.x && !pipes[i].passed) {
                    score++;
                    pipes[i].passed = true;
                }
            }
            pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);
            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 20);
            frameCount++;
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
